<!DOCTYPE html>
<html>

<head>
</head>

<body>
<table id="students" border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Oscar</td>
        <td>23</td>
        <td>16.5</td>
    </tr>
    <tr>
        <td>Antonio</td>
        <td>32</td>
        <td>14</td>
    </tr>
    <tr>
        <td>Jessica</td>
        <td>21</td>
        <td>19</td>
    </tr>
    </tbody>
</table>

<br>

<button id="run">Convert!</button>

<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/table-to-json@1.0.0/lib/jquery.tabletojson.min.js"
        integrity="sha256-H8xrCe0tZFi/C2CgxkmiGksqVaxhW0PFcUKZJZo1yNU=" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    // Code goes here

    $('#run').click( function() {
        var table = $('#students').tableToJSON();
        alert(JSON.stringify(table));
    });
</script>
</body>

</html>
